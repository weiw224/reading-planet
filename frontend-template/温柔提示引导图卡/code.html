                extend: {

                        "primary": "#f49d25",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221a10",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans SC", "sans-serif"]

<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<!-- Quiz Screen Background (Dimmed) -->
<div class="fixed inset-0 z-0 flex flex-col h-full w-full bg-[#fcfaf8] dark:bg-[#1c160d]">
<div class="p-6 flex justify-between items-center">
<span class="material-symbols-outlined text-gray-400">arrow_back_ios</span>
<div class="h-2 w-48 bg-gray-200 rounded-full overflow-hidden">
<div class="h-full bg-primary w-2/3"></div>
</div>
<span class="text-gray-400 font-bold">12/15</span>
</div>
<div class="px-6 py-4">
<h2 class="text-xl font-bold text-gray-800 mb-4">故事里的小兔子最后把什么送给了好朋友？</h2>
<div class="grid grid-cols-1 gap-4">
<div class="p-4 border-2 border-gray-100 rounded-xl bg-white shadow-sm">胡萝卜饼干</div>
<div class="p-4 border-2 border-gray-100 rounded-xl bg-white shadow-sm">漂亮的野花</div>
<div class="p-4 border-2 border-gray-100 rounded-xl bg-white shadow-sm">一个大南瓜</div>
</div>
</div>
<!-- Dimming Overlay -->
<div class="absolute inset-0 bg-black/50 backdrop-blur-[2px] z-10"></div>
</div>
<!-- Gentle Hint Modal Overlay -->
<div class="fixed inset-0 z-20 flex items-center justify-center p-6">
<div class="relative w-full max-w-sm bg-white dark:bg-[#2d2418] rounded-xl yellow-glow dashed-border flex flex-col overflow-hidden">
<!-- BottomSheetHandle used as a decorative top element -->
<div class="flex flex-col items-stretch pt-2">
<div class="flex h-5 w-full items-center justify-center">
<div class="h-1.5 w-12 rounded-full bg-primary/20"></div>
</div>
</div>
<!-- Close Button -->
<button class="absolute top-4 right-4 text-primary/60 hover:text-primary">
<span class="material-symbols-outlined">close</span>
</button>
<!-- HeadlineText -->
<div class="px-4">
<h3 class="text-primary tracking-light text-2xl font-bold leading-tight text-center pt-2">温柔提示</h3>
</div>
<!-- Content Area -->
<div class="p-4 flex flex-col gap-4">
<!-- ImageGrid as a 2-panel comic strip -->
<div class="grid grid-cols-2 gap-3">
<div class="flex flex-col gap-1">
<div class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-lg border-2 border-primary/10 shadow-inner" data-alt="Cartoon bunny looking at a garden patch" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBQ9qC8gBFFGy-SW0yyj9VEoDattMa7REo2WEMYNe2_2Ezo88VjIJ2glUYSvhhmIxh3T7YfN436irQJQuYPYTQ82D8qH9xt7nVHe09S8XzmV5pUAsT8lUK2noFksKqdrJqIZynvXIiBNjU9sdliOrKAWQW867s47LhoHnd7IT-hMftd9zpdoEXYPleDIoi5HqgwP4-rgzipRsBjX7IMyjNz0k2SMjUros_-e4Rx5ODNCSA5f7Q8C4Sc_UX44iqe0URLqSa63z2BSkI");'>
</div>
<p class="text-[10px] text-center text-primary/60 italic">咦，这里有什么？</p>
</div>
<div class="flex flex-col gap-1">
<div class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-lg border-2 border-primary/10 shadow-inner" data-alt="Close up of a basket in the garden" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBxFPCh8puYltY4Sg5N2oRjobsambyL7b4rWkXX4qFSCjgXCfjzxA1t22EXUYemuDawZV23hw7qg8JQvc_qLxm2VgX1oKM9wuog-Vwcws5Hfx5FN8sFp5cIGzpg1rUTxvDf5I-RJG0Ll4tcAU4ndv_JhMTl-XHWwKnFSxOZor4gv0R5BpnN46DGGvlWt5E6qeDWMCITAlLwLr7-anSCwjV-0rmTtlktaqyj90sOcrf6TkYXjFcGp52cnlpOGP2Ef0BJogxKZWgWsKA");'>
</div>
<p class="text-[10px] text-center text-primary/60 italic">仔细看一看...</p>
</div>
</div>
<!-- Speech Bubble and Mascot (Custom Card implementation) -->
<div class="relative flex items-start gap-3 bg-primary/5 p-4 rounded-xl border border-primary/10">
<div class="flex-shrink-0">
<div class="w-12 h-12 rounded-full bg-primary flex items-center justify-center text-white" data-alt="Mascot avatar icon">
<span class="material-symbols-outlined text-3xl">auto_awesome</span>
</div>
</div>
<div class="flex flex-col">
<p class="text-[#1c160d] dark:text-white text-[15px] font-medium leading-relaxed">
                            仔细看，小兔子的篮子里装了什么呢？那可是它最爱的礼物哦！
                        </p>
</div>
<!-- Speech bubble tail decoration -->
<div class="absolute left-[-8px] top-6 w-0 h-0 border-t-[8px] border-t-transparent border-r-[10px] border-r-primary/10 border-b-[8px] border-b-transparent"></div>
</div>
</div>
<!-- SingleButton -->
<div class="flex px-4 py-4 mt-2">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 flex-1 bg-primary text-white text-lg font-bold shadow-lg shadow-primary/30 hover:bg-primary/90 active:scale-95 transition-all">
<span class="truncate">我明白了</span>
</button>
</div>
<!-- Bottom decorative space -->
<div class="h-4"></div>
</div>
</div>
<!-- Decorative floating elements for the "cute" feel -->
<div class="fixed top-10 left-10 text-primary/20 pointer-events-none select-none">
<span class="material-symbols-outlined text-6xl">potted_plant</span>
</div>
<div class="fixed bottom-10 right-10 text-primary/20 pointer-events-none select-none">
<span class="material-symbols-outlined text-6xl">auto_stories</span>
</div>
